<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        .customcard{
            margin-top: 20vh;
            margin-bottom: 20vh;
        }
        .formwrap{
            box-shadow:0 0 12px rgb(6, 6, 7);
            border-radius: 10px;
        }
        body{
            background-color: rgba(165, 174, 179, 0.6);
        }
    </style>
</head>
<body>
    <div class="container customcard ">
        <div class="card formwrap col-md-4 col-lg-3 col-sm-12 mx-auto my-4 py-4  d-flex align-items-center">
            <h3 class="text-success pb-3">Login</h3>
            <form onsubmit="return false;" method="POST">
                <div class="mb-3">
                    <label for="exampleInputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="Username">
                    <div id="usernameHelp" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Email address</label>
                  <input type="text" class="form-control" id="Email" aria-describedby="emailHelp">
                  <div id="emailHelp" class="form-text text-danger"></div>
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Password</label>
                  <input type="password" class="form-control" id="Password">
                  <div id="passwordHelp" class="form-text text-danger"></div>
                </div>
               
                <button class="btn btn-success col-12 mb-3" id="loginbtn">Login</button>
              </form> 
        
        </div>
    </div>
    



    <script src="./Login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
